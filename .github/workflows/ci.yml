name: CI

on:
  push:
  pull_request:

jobs:
  api-lint:
    name: api:lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: api/.python-version
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --frozen
      - name: Check formatting
        run: uv run ruff format --check .
      - name: Lint
        run: uv run ruff check .

  api-test:
    name: api:test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: api/.python-version
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run tests
        run: uv run pytest

  web-lint:
    name: web:lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npm run format:check
      - name: Lint
        run: npm run lint

  web-typecheck:
    name: web:typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run type-check

  web-test:
    name: web:test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test -- --run

  web-build:
    name: web:build
    runs-on: ubuntu-latest
    needs:
      - web-lint
      - web-typecheck
      - web-test
    defaults:
      run:
        working-directory: web
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
